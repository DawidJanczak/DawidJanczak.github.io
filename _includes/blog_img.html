<a href="/assets/images/{{ include.path }}" class="image-link" aria-label="{{ include.text }}">
  <figure class="flex flex-col border-b-2 border-solid border-green-600 border-opacity-25 p-1 items-center mt-3">
    <img src="/assets/images/{{ include.path }}" class="w-4/5 h-auto" width="700" height="700" alt="{{ include.text }}">
    <figcaption class="text-center">{{ include.text }}</figcaption>
  </figure>
</a>
