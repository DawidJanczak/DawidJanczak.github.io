---
layout: default
title: Top 100 Peaks
---

<h1 class="text-5xl font-bold">{{ page.title }}</h1>
<h2 class="text-4xl font-bold">Multi day hikes</h2>

<ul>
  {% for peak in site.top_100 %}
    <li>
      <h2>
        <a href="{{ peak.url }}">{{ peak.title }}</a>
      </h2>
      {{ peak.excerpt }}
    </li>
  {% endfor %}
</ul>
