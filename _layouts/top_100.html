---
layout: default
---

<article class="text-lg leading-relaxed text-gray-700 leading-normal w-11/12">
  <div class="flex border-b-2 border-black border-solid my-5 divide-black divide-x-4">
    <div class="flex flex-col p-4 flex-1">
      <h1 class="text-5xl font-bold">{{ page.title }}</h1>
      <p>{{ page.hike_date }}</p>
    </div>
    <div class="p-8 flex-1">
      {{ page.excerpt }}
    </div>
  </div>
  <img src="/assets/images{{ page.id }}/banner.jpg" class="w-10/12 h-auto mb-3 mx-auto" width="700" height="700" alt="Banner">
  <div class="my-0 mx-auto max-w-5xl">
    {{ content }}
  </div>
</article>
